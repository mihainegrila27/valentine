<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">

  <style>
  body {

}

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      position: relative; /* IMPORTANT */
      width: 320px;
    }

    button {
      font-size: 18px;

      cursor: pointer;
    }

    #no {
      position: absolute; /* IMPORTANT */
      left: 160px;
      top: 120px;
    }
    @keyframes pulse {
  0%   { transform: scale(1); }
  50%  { transform: scale(1.08); }
  100% { transform: scale(1); }
}

.pulse {
  animation: pulse 0.9s infinite;
}

    #confetti {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 10;
}

  </style>
</head>

<body>

  <div class="background"></div>

  <div class="card" id="card">
    <h2 id="question"></h2>
    <button id="yes">YES</button>
    <button id="no">NO</button>
  </div>

  <canvas id="confetti"></canvas>

  <!-- SCRIPT LA FINAL = SAFE -->
  <script>
    const params = new URLSearchParams(window.location.search);
    const name = params.get("Laura") || "you";

    const question = document.getElementById("question");
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");

    question.innerText = `${"Laura"}, will you be my Valentine? üíñ`;

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * 200;
      const y = Math.random() * 120;
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    const canvas = document.getElementById("confetti");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const confettiPieces = [];

function randomColor() {
  const colors = ["#ff4d6d", "#ffd166", "#06d6a0", "#4dabf7", "#c77dff"];
  return colors[Math.floor(Math.random() * colors.length)];
}

function createConfetti() {
  for (let i = 0; i < 150; i++) {
    confettiPieces.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height - canvas.height,
      r: Math.random() * 6 + 4,
      d: Math.random() * 40 + 10,
      color: randomColor(),
      tilt: Math.random() * 10 - 10
    });
  }
}

function drawConfetti() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  confettiPieces.forEach(p => {
    ctx.beginPath();
    ctx.fillStyle = p.color;
    ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
    ctx.fill();
  });

  updateConfetti();
}

function updateConfetti() {
  confettiPieces.forEach(p => {
    p.y += Math.cos(p.d) + 2;
    p.x += Math.sin(p.d);

    if (p.y > canvas.height) {
      p.y = -10;
    }
  });
}

let confettiAnimation;

function startConfetti() {
  createConfetti();
  confettiAnimation = setInterval(drawConfetti, 20);

  setTimeout(() => {
    clearInterval(confettiAnimation);
    ctx.clearRect(0, 0, canvas.width, canvas.height);
  }, 120000);
}

yesBtn.addEventListener("click", () => {
  startConfetti();

const card = document.getElementById("card");


  card.innerHTML = `
      <h1>URAAA üíòüòç</h1>

      <img 
        src="meandwifie.jpeg"
        class="pulse"
        style="max-width:280px; margin:20px 0;"
      >

      <p>Eram convins ca vei spune DA üòò</p>
    </div>

    <canvas id="confetti"></canvas>
  `;
});


  </script>

</body>
</html>
